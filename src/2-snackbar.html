<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="section-form">
        <div class="container-form">
          <p class="go-back-link">
            <a class="link-back" href="./index.html">Go back</a>
          </p>
          <form class="form">
            <label class="label-form-delay">
              Delay (ms)
              <input class="input-delay" type="number" name="delay" required />
            </label>

            <fieldset class="fieldset">
              <legend>State</legend>
              <label class="label-form-radio">
                <input
                  class="radio-fulfilled"
                  type="radio"
                  name="state"
                  value="fulfilled"
                  required
                />
                Fulfilled
              </label>
              <label class="label-form-radio">
                <input
                  class="radio-rejected"
                  type="radio"
                  name="state"
                  value="rejected"
                  required
                />
                Rejected
              </label>
            </fieldset>

            <button class="btn-submit" type="submit">
              Create notification
            </button>
          </form>
        </div>
      </section>
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
